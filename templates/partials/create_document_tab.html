<div class="mb-3">
    <input id="partnerSearch" class="form-control" type="text" placeholder="Поиск по email, БИН, ИИН, организации или ФИО">
    <div id="partnerResults" class="list-group small mt-2" style="max-height: 240px; overflow:auto;"></div>
</div>

<div class="mb-3">
    <div class="d-flex align-items-center justify-content-between">
        <span class="text-muted">Выбрано партнёров (макс. 4):</span>
        <button class="btn btn-link btn-sm" id="clearSelected" type="button">Очистить</button>
    </div>
    <div id="selectedPartners" class="list-group"></div>
</div>

<div class="mb-2">
    <div class="mb-2">
        <input id="pdfInput" class="form-control" type="file" accept="application/pdf">
    </div>
    <div id="pdfInfo" class="text-muted small mb-2"></div>
    <div class="border rounded" style="height:420px; background:#f8f9fa;">
        <embed id="pdfPreview" type="application/pdf" src="" style="width:100%; height:100%; display:none;" />
        <div id="pdfPlaceholder" class="h-100 d-flex align-items-center justify-content-center text-muted">
            Превью PDF появится после загрузки файла
        </div>
    </div>
</div>

<div class="mt-3 d-flex gap-2">
    <button id="sendDoc" class="btn btn-primary" type="button">
        <i class="bi bi-send"></i> Отправить на подпись
    </button>
    <button id="resetForm" class="btn btn-outline-secondary" type="button">Сбросить</button>
</div>
<div id="createAlert" class="mt-3"></div>

<!-- Modal подписи -->
<div class="modal fade" id="signModal" tabindex="-1" aria-labelledby="signModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="signModalLabel">Подписание документа</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <ul class="nav nav-tabs" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link active" id="ecp-tab" data-bs-toggle="tab" data-bs-target="#ecp-pane" type="button" role="tab">Подписать ЭЦП</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link disabled" id="qr-tab" type="button" role="tab" aria-disabled="true">QR (скоро)</button>
          </li>
        </ul>
        <div class="tab-content p-3 border-start border-end border-bottom">
          <div class="tab-pane fade show active" id="ecp-pane" role="tabpanel">
            <p class="text-muted">Будет выполнено подписание текущего PDF через NCALayer.</p>
            <button id="ecpSignBtn" class="btn btn-primary" type="button">
              <i class="bi bi-shield-lock"></i> Подписать ЭЦП
            </button>
            <div id="signLog" class="mt-3 small text-muted"></div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
      </div>
    </div>
  </div>
  </div>
