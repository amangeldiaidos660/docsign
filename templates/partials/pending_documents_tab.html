<div class="table-responsive">
    <div class="d-flex justify-content-end mb-3">
        <select class="form-select form-select-sm" style="width: auto;" id="docsPerPage">
            <option value="5">5 документов</option>
            <option value="10">10 документов</option>
            <option value="20">20 документов</option>
            <option value="50">50 документов</option>
        </select>
    </div>

    <table class="table">
        <thead>
            <tr>
                <th style="width: 5%">№</th>
                <th style="width: 15%">Дата</th>
                <th style="width: 65%">Стороны</th>
                <th style="width: 15%">Действия</th>
            </tr>
        </thead>
        <tbody id="pendingDocsList"></tbody>
    </table>

    <div class="d-flex justify-content-between align-items-center mt-3">
        <div class="text-muted small">
            Показано <span id="showingFrom">0</span> - <span id="showingTo">0</span> из <span id="totalDocs">0</span>
        </div>
        <nav>
            <ul class="pagination pagination-sm" id="pagination"></ul>
        </nav>
    </div>
</div>

<div id="emptyPendingState" class="text-center py-5" style="display:none;">
    <i class="bi bi-check2-circle text-success" style="font-size: 4rem;"></i>
    <h4 class="mt-3 text-muted">Нет документов на подпись</h4>
</div>

<div class="modal fade" id="viewDocModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Просмотр документа</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="border rounded" style="height:500px;">
                    <embed id="pdfViewer" type="application/pdf" style="width:100%; height:100%;" />
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
            </div>
        </div>
    </div>
</div>
